<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- SockJS and STOMP.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h2>WebSocket Chat</h2>
        <div class="tip">
            <b>Tip:</b> Leave "Send to" empty for public messages (everyone will see them).<br>
            Fill "Send to" for private messages.
        </div>
        <div class="connection-controls">
            <label for="sender">Your name:</label>
            <input id="sender" placeholder="Your name" autocomplete="off" aria-label="Your name" autofocus>
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        </div>
        <div id="user-list" class="user-list" aria-label="Online Users">
            <h3>Online Users</h3>
            <!-- Usernames will be populated here by script.js -->
        </div>
        <ul id="messages" aria-live="polite" aria-label="Chat messages"></ul>
        
        <!-- Sticky input bar at the bottom -->
        <div class="chat-input-bar">
            <input id="receiver" placeholder="Send to (private)" autocomplete="off" aria-label="Send to (private)">
            <input id="message" placeholder="Message" autocomplete="off" aria-label="Message">
            <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
